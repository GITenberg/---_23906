description: "The Story of the Western Wing (traditional Chinese: 西廂記; simplified\
  \ Chinese: 西厢记; pinyin: Xīxiāng Jì; Wade–Giles: Hsi-hsiang-chi), also translated\
  \ as Romance of the Western Chamber, is one of the most famous Chinese dramatic\
  \ works. It was written by the Yuan dynasty playwright Wang Shifu (王實甫), and set\
  \ during the Tang dynasty. Known as \"China's most popular love comedy,\" it is\
  \ the story of a young couple consummating their love without parental approval,\
  \ and has been seen both as a \"lover's bible\" and \"potentially lethal,\" as readers\
  \ were in danger of pining away under its influence.\nUniversity of California Press\
  \ has published an English translation.\n From Wikipedia (CC BY-SA)."
